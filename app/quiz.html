<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/quiz.css">
    <title>Quiz</title>
</head>
<body>    
    <div class="container">
        <span class="head">
            <p class="nav">&lt; <span class="pre">previous</span></p>            
            <p class="number"></p>            
        </span>
        <span class="outer_box">
            <p class="inner_box"></p>
        </span>

      <div class="questions">
        <p class="auto-questions"></p>
      </div>

      <section></section>

      <button id="nextButton">Next</button>
      <button id="submitButton" style="display: none">Submit</button>

      <p class="score">
        You scored 15/20 (75%)
        <span><a href="/app/leaderboard.html">view leaderboard</a></span>
      <button class="score">
        Retake the quiz
      </button>
    </div>
        <section></section>
    </div>

        <h1>Quiz Result</h1>
        <div>Your Score is: <span class="score"></span>/20</div>

        <a href="quiz.html" class="retry-button">Try Again</a>
      </div>
